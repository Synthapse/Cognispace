name: Cognispace API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: cognispace # TODO: update Google Cloud project id
  GAR_LOCATION: europe-central2 # TODO: update Artifact Registry location
  SERVICE: cognispace # TODO: update Cloud Run service name
  REGION: europe-central2 # TODO: update Cloud Run service region

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
 
      - run: git lfs pull

      - name: Replace Environment Variables in File
        env:
          REPLACEMENTS: |
            STRIPE_KEY=${{ secrets.STRIPE_KEY }}
            ANOTHER_KEY=another_value
          FILE_PATH: Cognispace.API/.env.test
        run: |
          for REPLACEMENT in $REPLACEMENTS; do
            KEY=$(echo $REPLACEMENT | cut -d '=' -f 1)
            VALUE=$(echo $REPLACEMENT | cut -d '=' -f 2)
            sed -i "s/${KEY}=.*/${KEY}=${VALUE}/" ${FILE_PATH}
          done
          
      - name: Google Auth
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build and Push Container
        run: |-
          gcloud auth list
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
          cd Cognispace.API
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ github.sha }} ./
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If using a pre-built image, update the image name here
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ github.sha }}

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
